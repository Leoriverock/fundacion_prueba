
<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>{% block title %} {% endblock %}</title>
        <link href="{% static 'css/estilo.css' %}" rel="stylesheet">
        <link href="{% static 'css/estiloFormulario.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}  active{% endif %}"  aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/usuario' %}   active {% endif %}" href="{% url 'usuario' %}">Usuarios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/servicio' %}   active {% endif %}" href="{% url 'servicio' %}">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/postear' %}   active {% endif %}" href="{% url 'postear' %}">Crear Post</a>
                  </li>
                  <li>{% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post" class="form-inline">
                        {% csrf_token %}
                        <p>Bienvenido, <span style="font-weight: bold; text-transform: uppercase;">{{ user.username }}</span>.</p>
                        <button type="submit" class="btn btn-link">Cerrar Sesi√≥n</button>
                    </form>
                    {% endif %}</li>
               
                </ul>
              </div>
            </div>
          </nav>
      {% block content %} {% endblock %}
    </body>
</html>
